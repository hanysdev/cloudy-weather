<header fxLayoutAlign="space-between center">
    <div><img class="img-responsive" src="/assets/img/cloudy.jpg"></div>
    <div fxLayout="row" fxLayoutGap="30px">
        <label>Temperature {{actualTemperature}} </label>
        <label>Humidity {{actualHumidity}} </label>
        <label>Pressure {{actualPressure}} </label>
        <label>Air Pollution {{actualAirPollution}}</label>
        <label>Date {{actualDate | date:'medium'}}</label>
        
    </div>
</header>
